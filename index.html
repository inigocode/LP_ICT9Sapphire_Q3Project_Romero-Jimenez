<script>
const fareMatrix = {
    "Recto St.": { "Recto St.": 0, "Legarda St.": 15, "Pureza St.": 20, "V. Mapa St.": 20, "J. Ruiz St.": 20, "Gilmore St.": 25, "Betty Go St.": 25, "Cubao St.": 25, "Anonas St.": 25, "Katipunan St.": 30, "Santolan St.": 30 },

    "Pureza St.": { "Recto St.": 20, "Legarda St.": 15, "Pureza St.": 0, "V. Mapa St.": 15, "J. Ruiz St.": 20, "Gilmore St.": 25, "Betty Go St.": 25, "Cubao St.": 25, "Anonas St.": 25, "Katipunan St.": 30, "Santolan St.": 30 },
    "V. Mapa St.": { "Recto St.": 20, "Legarda St.": 20, "Pureza St.": 15, "V. Mapa St.": 0, "J. Ruiz St.": 15, "Gilmore St.": 20, "Betty Go St.": 20, "Cubao St.": 25, "Anonas St.": 25, "Katipunan St.": 25, "Santolan St.": 30 },
    "J. Ruiz St.": { "Recto St.": 20, "Legarda St.": 20, "Pureza St.": 20, "V. Mapa St.": 15, "J. Ruiz St.": 0, "Gilmore St.": 20, "Betty Go St.": 20, "Cubao St.": 20, "Anonas St.": 25, "Katipunan St.": 25, "Santolan St.": 25 },
    "Gilmore St.": { "Recto St.": 25, "Legarda St.": 25, "Pureza St.": 25, "V. Mapa St.": 20, "J. Ruiz St.": 20, "Gilmore St.": 0, "Betty Go St.": 15, "Cubao St.": 20, "Anonas St.": 25, "Katipunan St.": 25, "Santolan St.": 25 },
    "Betty Go St.": { "Recto St.": 25, "Legarda St.": 25, "Pureza St.": 25, "V. Mapa St.": 20, "J. Ruiz St.": 20, "Gilmore St.": 15, "Betty Go St.": 0, "Cubao St.": 15, "Anonas St.": 20, "Katipunan St.": 25, "Santolan St.": 25 },
    "Cubao St.": { "Recto St.": 25, "Legarda St.": 25, "Pureza St.": 25, "V. Mapa St.": 25, "J. Ruiz St.": 20, "Gilmore St.": 20, "Betty Go St.": 15, "Cubao St.": 0, "Anonas St.": 15, "Katipunan St.": 20, "Santolan St.": 25 },
    "Anonas St.": { "Recto St.": 25, "Legarda St.": 25, "Pureza St.": 25, "V. Mapa St.": 25, "J. Ruiz St.": 25, "Gilmore St.": 25, "Betty Go St.": 20, "Cubao St.": 15, "Anonas St.": 0, "Katipunan St.": 15, "Santolan St.": 20 },
    "Katipunan St.": { "Recto St.": 30, "Legarda St.": 30, "Pureza St.": 30, "V. Mapa St.": 25, "J. Ruiz St.": 25, "Gilmore St.": 25, "Betty Go St.": 25, "Cubao St.": 20, "Anonas St.": 15, "Katipunan St.": 0, "Santolan St.": 15 },
    "Santolan St.": { "Recto St.": 30, "Legarda St.": 35, "Pureza St.": 30, "V. Mapa St.": 30, "J. Ruiz St.": 25, "Gilmore St.": 25, "Betty Go St.": 25, "Cubao St.": 25, "Anonas St.": 20, "Katipunan St.": 15, "Santolan St.": 0 }

};





function calculateFare (type) {
	let fromStation = document.getElementById("fromStation").value; 
	let toStation = document.getElementById("toStation").value; 
	let fareDisplay = document.getElementById("show");

	if (fromStation === "Select" || toStation === "Select") return alert ("Please select both stations to proceed.");

	let baseFare = fareMatrix [fromStation]?.[toStation];
	if (baseFare === undefined) return alert ('Invalid output!'); 
	let finalFare = (type === "discounted")? baseFare - (baseFare * 0.8) : baseFare

	fareDisplay.textContent = "₱" + finalFare.toFixed(2);
	fareDisplay.style.backgroundColor = "darkgreen"; 




}


</script>
